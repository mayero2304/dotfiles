#test
colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
    style: line
    shape: Beam
    blinking: On
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  # selection:
  #   text: CellForeground
  #   background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  size: 8
  offset:
    x: 0
    y: 4
shell:
  program: /bin/zsh
  args:
    - --login
window:
  opacity: 0.92
  padding:
     # y: 4
     x: 0
  dynamic_padding: false
  dimensions:
    columns: 90
    lines: 30
  # position:
  #   x: 100
  #   y: 100
scrolling:
  history: 100000
  multiplier: 3
draw:
  line_height: 10.0
line_indicator:
   foreground: '#c5c8c6'
   background: '#c5c8c6'
selection:
  save_to_clipboard: true


key_bindings:
 - { key: H, mods: Command, action: Hide }
 - { key: Q, mods: Command, action: Quit }
 - { key: V, mods: Command, action: Paste }
 - { key: C, mods: Command, action: Copy }
 - { key: Key0, mods: Command, action: ResetFontSize }
 - { key: Equals, mods: Command, action: IncreaseFontSize }
 - { key: Minus, mods: Command, action: DecreaseFontSize }
 - { key: K, mods: Command, chars: "\x01\x61\x6B" }
